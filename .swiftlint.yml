  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - yoda_condition

# MARK: - Disabled Rules

disabled_rules:
  - todo
  - trailing_whitespace

# MARK: - Rule Configuration

# Line length: 140 characters (warning), 200 (error)
line_length:
  warning: 140
  error: 200
  ignores_urls: true
  ignores_comments: true
  ignores_interpolated_strings: true

# File length
file_length:
  warning: 500
  error: 1000
  ignore_comment_only_lines: true

# Type body length
type_body_length:
  warning: 300
  error: 500

# Function body length
function_body_length:
  warning: 50
  error: 100

# Function parameter count
function_parameter_count:
  warning: 6
  error: 8

# Cyclomatic complexity
cyclomatic_complexity:
  warning: 10
  error: 20
  ignores_case_statements: true

# Type name
type_name:
  min_length: 3
  max_length: 50
  allowed_symbols: []
  validates_start_with_lowercase: error

# Identifier name
identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 50
    error: 60
  allowed_symbols: ["_"]
  validates_start_with_lowercase: error
  excluded:
    - id
    - ok
    - or
    - io
    - x
    - y
    - z
    - i
    - j
    - k

# Large tuple
large_tuple:
  warning: 3
  error: 4

# Nesting
nesting:
  type_level: 2
  function_level: 3

# Trailing comma: not used
trailing_comma:
  mandatory_comma: false

# Vertical whitespace
vertical_whitespace:
  max_empty_lines: 1

# Implicit return
implicit_return:
  included:
    - closure
    - function
    - getter
    - subscript

# Multiline arguments
multiline_arguments:
  first_argument_location: next_line
  only_enforce_after_first_closure_on_first_line: true

# Modifier order (uses default order: override before other modifiers)
modifier_order:
  severity: warning

# Sorted imports
sorted_imports:
  severity: warning

# Self binding (use 'self' not 'strongSelf')
self_binding:
  bind_identifier: self

# Closure body length
closure_body_length:
  warning: 30
  error: 50

# Enum case associated values count
enum_case_associated_values_count:
  warning: 4
  error: 6

# MARK: - Custom Rules

custom_rules:
  # Protocol names must end with Contract
  protocol_contract_suffix:
    name: "Protocol Contract Suffix"
    regex: "^protocol\\s+(?!.*Contract\\s*[:{])[A-Z][a-zA-Z0-9]*\\s*[:{]"
    message: "Protocol names must end with 'Contract' suffix"
    severity: warning
    match_kinds:
      - keyword
      - identifier

  # Mock classes must end with Mock
  mock_suffix:
    name: "Mock Suffix"
    regex: "class\\s+(?!.*Mock)[A-Z][a-zA-Z0-9]*Mock[a-zA-Z]+\\s*[:{]"
    message: "Mock class names must end with 'Mock' suffix"
    severity: warning
    match_kinds:
      - keyword
      - identifier

  # No DispatchQueue (use async/await)
  no_dispatch_queue:
    name: "No DispatchQueue"
    regex: "DispatchQueue\\.(main|global)"
    message: "Use async/await instead of DispatchQueue"
    severity: error
    match_kinds:
      - identifier

  # No completion handlers (use async/await)
  no_completion_handler:
    name: "No Completion Handler"
    regex: "completion\\s*:\\s*@escaping"
    message: "Use async/await instead of completion handlers"
    severity: warning
    match_kinds:
      - identifier
      - keyword

  # No Mock prefix (Mock must only be used as suffix)
  no_mock_prefix:
    name: "No Mock Prefix"
    regex: "(class|struct|enum|actor)\\s+Mock[A-Z][a-zA-Z0-9]*|(let|var)\\s+mock[A-Z][a-zA-Z0-9]*"
    message: "'Mock' must only be used as a suffix, not a prefix (e.g., use 'userMock' instead of 'mockUser')"
    severity: error
    match_kinds:
      - keyword
      - identifier
