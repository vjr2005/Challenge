# SwiftLint Configuration
# Rules aligned with CLAUDE.md and docs/StyleGuide.md

# Paths to include
included:
  - App
  - Libraries

# Paths to exclude
excluded:
  - Tuist
  - Derived
  - DerivedData
  - build
  - .build
  - "**/.build"
  - "**/Package.swift"

